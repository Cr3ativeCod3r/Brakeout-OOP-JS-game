<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #181c20;
        overflow: hidden;
        min-height: 100vh;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      
      #hud {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 8px;
        font-size: 1.2rem;
        color: #fff;
        background: rgba(30, 34, 40, 0.85);
        border-radius: 8px;
        padding: 8px 20px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        letter-spacing: 1px;
        width: 90vw;
        max-width: 500px;
        box-sizing: border-box;
      }
      
      #score {
        font-weight: bold;
        color: #ffd700;
        text-shadow: 0 1px 4px #000;
      }
      
      #lives-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      #lives {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        min-width: 60px;
        min-height: 24px;
      }
      
      .heart {
        height: 24px;
        width: 24px;
        display: inline-block;
        margin: 0 1px;
        vertical-align: middle;
        filter: drop-shadow(0 1px 2px #000);
        border-radius: 50%;
      }
      
      #game-container {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 10px;
        box-sizing: border-box;
      }
      
      canvas {
        border: 2px solid #333;
        background: black;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        max-width: 95vw;
        max-height: 80vh;
        width: auto;
        height: auto;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        #hud {
          font-size: 1.4rem;
          padding: 12px 16px;
          margin-bottom: 6px;
          gap: 1rem;
          width: 95vw;
        }
        
        .heart {
          height: 28px;
          width: 28px;
        }
        
        canvas {
          width: 95vw !important;
          height: 95vw !important;
          max-width: 95vw;
          max-height: 75vh;
          border-radius: 6px;
        }
        
        #game-container {
          padding: 5px;
          height: 100vh;
        }
      }

      /* Landscape orientation on mobile */
      @media (max-height: 500px) and (orientation: landscape) {
        #hud {
          font-size: 1rem;
          padding: 6px 12px;
          margin-bottom: 4px;
        }
        
        canvas {
          max-height: 75vh;
          width: auto !important;
          height: 75vh !important;
        }
        
        #game-container {
          padding: 2px;
        }
      }
    </style>
  </head>

  <body>
    <div id="game-container">
      <div id="hud">
        <span>Bricks: <span id="leftBricks">0</span></span>
        <span id="lives-container">Lives: <span id="lives"></span></span>
      </div>
      
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div style="display: none">
      <img id="heart" src="images/heart.png" height="32" class="heart" />
      <img id="face" src="images/face.avif" height="100vh" width="100vw" />
    </div>
    <script src="scripts/levels.js"></script>
    <script src="scripts/control.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/brick.js"></script>
    <script src="scripts/ball.js"></script>
    <script src="scripts/paddle.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
